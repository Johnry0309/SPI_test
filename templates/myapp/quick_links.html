{# myapp/templates/myapp/quick_links.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         /* Portal Links Section */
        body {
            font-family: sans-serif; /* or your preferred font */
        }

        .portal-links {
            padding: 20px 0;
            text-align: center;
        }

        .portal-card {
            display: inline-block;
            width: 200px;
            background-color: #f8f9fa; /* Light gray background */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 10px;
            text-decoration: none;
            color: #343a40;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .portal-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .portal-card i {
            font-size: 3em;
            display: block;
            margin-bottom: 10px;
        }

        /* Style for Back to Home Button */
        .back-to-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Adjust to your theme color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px; /* Add some space below the button */
        }

        .back-to-home:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="back-to-home">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <h1>Quick Access</h1>
        <p>Access our important services with ease:</p>

        <div class="portal-links">
            <a href="{% url 'login' %}" class="portal-card">
                <i class="fas fa-graduation-cap"></i>
                Student Portal
            </a>
            <a href="{% url 'admin_login' %}" class="portal-card">
                <i class="fas fa-lock"></i>
                Admin Portal
            </a>
        </div>
    </div>
</body>
</html>
